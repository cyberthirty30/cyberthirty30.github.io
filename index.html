        // --- Helper Components ---
        const ConsolePrompt = ({ title }) => (

        const SectionBlock = ({ children }) => (

        // --- INTERACTIVE TERMINAL COMPONENT ---
        const FakeTerminal = () => {
            const { useState, useEffect, useRef } = React;
            const [history, setHistory] = useState([
                { type: 'output', text: 'Welcome to Kanzen Shigoto. Type "help" to see available commands.' }
            ]);
            const [inputValue, setInputValue] = useState('');
            const terminalEndRef = useRef(null);
            const inputRef = useRef(null);

            // ParrotSec style prompt
            const prompt = '<span class="text-hacker-green">root@parrot</span><span class="text-white">:</span><span class="text-blue-400">~</span><span class="text-white">$</span>';

            const commandDescriptions = {
                'whoami': 'Displays the current authenticated user identity.',
                'ls': 'Lists files and directories in the current path.',
                'hostname': 'Shows the network name of the system.',
                'exploit': 'Executes a successful system privilege escalation.',
                'cat': 'Outputs the content of specified files (use "cat [filename]").',
                'help': 'Shows this list of available commands and descriptions.',
                'clear': 'Clears the terminal screen history.'
            };

            const commandList = {
                'whoami': 'LUCKY NGABUH',
                'ls': '<span class="text-blue-500">king.txt</span> <span class="text-blue-500">root.txt</span> <span class="text-blue-500">flag.txt</span> <span class="text-blue-500">game.txt</span> <span class="text-blue-500">vlc</span> <span class="text-red-600">trap.txt</span>',
                'hostname': 'cyber30',
                'exploit': '<span class="text-hacker-red text-xl animate-pulse">Youhavepwned</span>',
                'cat king.txt': 'cyber30',
                'cat root.txt': 'cyber30',
                'cat flag.txt': 'cyber30',
                'cat game.txt': 'cyber30',
                'cat vlc': 'cyber30',
                'cat trap.txt': '<span class="text-hacker-red text-2xl animate-pulse">YBK SNIPER</span>',
                'cat': 'Usage: cat [filename]',
            };

            const processCommand = (cmd) => {
                if (cmd === 'clear') {
                    setHistory([]);
                    return;
                }
                
                if (cmd === 'help') {
                    const helpOutput = Object.entries(commandDescriptions).map(([command, desc], index) => {
                        const padding = ' '.repeat(10 - command.length > 0 ? 10 - command.length : 1);
                        return `<span class="text-hacker-green">${command}${padding}</span> <span class="text-hacker-gray">-- ${desc}</span>`;
                    }).join('<br/>');
                    setHistory(prev => [...prev, { type: 'output', text: helpOutput }]);
                    return;
                }

                // Handle 'cat' without a filename
                if (cmd.startsWith('cat ') && cmd.split(' ').length === 2 && !commandList[cmd]) {
                    setHistory(prev => [...prev, { type: 'output', text: `cat: ${cmd.split(' ')[1]}: No such file or directory` }]);
                    return;
                }

                const output = commandList[cmd];
                if (output) {
                    setHistory(prev => [...prev, { type: 'output', text: output }]);
                } else {
                    setHistory(prev => [...prev, { type: 'output', text: `command not found: ${cmd}. Type 'help'.` }]);
                }
            };

            const handleKeyDown = (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const cmd = inputValue.trim();
                    if (cmd) {
                        setHistory(prev => [...prev, { type: 'prompt', text: `${prompt} ${cmd}` }]);
                        processCommand(cmd);
                    } else {
                        // Add empty prompt to history
                         setHistory(prev => [...prev, { type: 'prompt', text: `${prompt}` }]);
                    }
                    // Clear input
                    setInputValue('');
                } else if (e.key === 'Tab') {
                    e.preventDefault();
                }
            };

            // Auto-scroll to bottom
            useEffect(() => {
                if (terminalEndRef.current) {
                    terminalEndRef.current.scrollIntoView({ behavior: 'smooth' });
                }
            }, [history]);

            // Auto-focus the input
            const focusInput = () => {
                if (inputRef.current) {
                    inputRef.current.focus();
                }
            };

            return (
                <div 
                    className="bg-black text-white p-4 rounded-lg font-mono text-base h-96 overflow-y-auto border border-hacker-gray/50 cursor-text"
                    onClick={focusInput} // Focus input when clicking anywhere in the terminal
                >
                    {history.map((line, index) => {
                        if (line.type === 'prompt') {
                            return <div key={index} dangerouslySetInnerHTML={{ __html: line.text }} />;
                        }
                        if (line.type === 'output') {
                            // Use a monospace font for aligned output (like help)
                            return <div key={index} className="pl-1 whitespace-pre-wrap" style={{ fontFamily: 'VT323, monospace' }} dangerouslySetInnerHTML={{ __html: line.text }} />;
                        }
                        return null;
                    })}
                    
                    {/* The Live Input Line */}
                    <div className="flex">
                        <span dangerouslySetInnerHTML={{ __html: prompt }} />
                        <input
                            ref={inputRef}
                            type="text"
                            value={inputValue}
                            onChange={(e) => setInputValue(e.target.value)}
                            onKeyDown={handleKeyDown}
                            className="bg-transparent text-white flex-1 border-none outline-none pl-2"
                            autoFocus
                        />
                    </div>
                    
                    {/* This empty div is to scroll to the bottom */}
                    <div ref={terminalEndRef} />
                </div>
            );
        };


        // --- Main Component ---
        const HackerPortfolio = () => {
            return (
                <div className="min-h-screen bg-hacker-bg text-hacker-green font-hacker p-4 md:p-10 max-w-6xl mx-auto">
                    
                    <header className="text-center p-6 mb-8 relative overflow-hidden">

                                alt="Coding Animation"

                        </a>
                        
                        {/* <!-- SLOWER typing animation for CYBERTHIRTY --> */}
                        <h1 className="text-5xl md:text-6xl text-hacker-red uppercase mb-4 tracking-widest animate-textGlow  drop-shadow-[0_0_5px_rgba(255,0,79,0.7)]">
                            CYBER30 | YBK SNIPER

                        <img

                                    {resumeData.creative.map((skill, i) => <li key={i} className="hover:text-white">{skill}</li>)}

                            </div>
                            <div>

                            </div>
                        </div>
                    </SectionBlock>

                    {/* --- PRODUCER PORTFOLIO --- */}
                    <SectionBlock>
                        <ConsolePrompt title="Producer :: load(audio.dll)" />
                        <div className="p-4">
                            <h3 className="text-2xl text-hacker-red mb-4">
